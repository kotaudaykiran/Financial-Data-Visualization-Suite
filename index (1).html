<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Data Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .chart-container {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Financial Data Visualization</h1>
    {% for plot in plots %}
        <div class="chart-container">
            <img src="data:image/png;base64,{{ plot }}" alt="Chart">
        </div>
    {% endfor %}

    <script>
        function fetchData() {
            fetch('/')
                .then(response => response.text())
                .then(data => {
                    document.body.innerHTML = data; // Update the page with the new data
                });
        }

        setInterval(fetchData, 600000);  // Fetch new data every 10 minutes
    </script>
</body>
</html>
